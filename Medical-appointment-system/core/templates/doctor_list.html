{% extends 'base.html' %}
{% block content %}
<h2>Doctors</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Specialization</th>
      <th>Bio</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for doctor in doctors %}
    <tr>
      <td>{{ doctor.user.get_full_name }}</td>
      <td>{{ doctor.specialization }}</td>
      <td>{{ doctor.bio }}</td>
      <td><a href="{% url 'book_appointment' doctor.id %}" class="btn btn-success btn-sm">Book</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
