<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History - E-Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body { background: #f8fafc; }
    .order-card { border-radius: 18px; box-shadow: 0 2px 16px rgba(0,0,0,0.07); }
    .table { border-radius: 12px; overflow: hidden; }
    .card-title { font-size: 1.4rem; font-weight: 700; }
    .navbar { border-radius: 0 0 18px 18px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">Simple E-Commerce</a>
      <div class="navbar-nav ms-auto">
        <a class="btn btn-outline-light me-2" href="/">üè† Home</a>
        <a class="btn btn-outline-light" href="/cart">üõí Cart</a>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card order-card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-4 text-primary">Order History</h2>
            {% if orders %}
              <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle">
                  <thead class="table-primary">
                    <tr>
                      <th>Order ID</th>
                      <th>Product</th>
                      <th>Quantity</th>
                      <th>Date</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for order in orders %}
                    <tr>
                      <td>{{ order['Order ID'] }}</td>
                      <td>{{ order['Product Name'] }}</td>
                      <td>{{ order['Quantity'] }}</td>
                      <td>{{ order['Order Date'] }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            {% else %}
              <p class="text-muted">No orders found.</p>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
