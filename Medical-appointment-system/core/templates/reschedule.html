{% extends 'base.html' %}
{% block content %}
<h2>Reschedule Appointment</h2>
<p><strong>Current Slot:</strong> {{ old_slot.date }} {{ old_slot.start_time }} - {{ old_slot.end_time }}</p>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Reschedule</button>
  <a href="{% url 'patient_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
